        <div>
            <label for="file-input">Upload a File:</label>

            <button id="add-file-btn">Add File</button>
        </div>

        <!-- Section for adding a URL -->
        <div>
            <label for="url-input">Add a URL:</label>
            <input type="text" id="url-input" placeholder="Enter URL here">
            <button id="add-url-btn">Add URL</button>
        </div>

        <!-- Displaying the resource links -->
        <div id="resource-links">
            <!-- Resource links will be dynamically loaded here -->
        </div>
