<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Knights - Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Hackathon Logo - Group Study Portal - 1.jpeg">

</head>

<body>
    <header>
        <h1>Schedule a Study Session</h1>
        <br>
        <nav>
            <a href="index.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="chat.html">Chat</a>
            <a href="notes.html">Notes</a>
            <a href="video.html">Video Conference</a>
            <a href="about.html">About</a>
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>

        </nav>
    </header>
    <section>
        <form id="schedule-form">
            <label for="session-date">Date and Time:</label>
            <input type="datetime-local" id="session-date" required>

            <label for="session-topic">Topic:</label>
            <input type="text" id="session-topic" required>

            <button type="submit">Schedule Session</button>
        </form>

        <h2>Scheduled Sessions</h2>
        <div id="scheduled-sessions">
            <!-- Scheduled sessions will be dynamically loaded here -->
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
